<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính điểm chữ</h1>
    <h2>biết A*0.6 + B*0.3 + C*0.1</h2>
    <div>
        <p>Nhập vào điểm A</p>
        <input type="text" id ="A" >
    </div>

    <div>
        <p>Nhập vào điểm B</p>
        <input type="text" id ="B">
    </div>
    <div>
        <p>Nhập vào điểm C</p>
        <input type="text" id ="C">
    </div>
    <div>
        <button onclick="tinhdiemchu()">tính tổng</button>
    </div>
    <div>
        kết quả: <input type="number" id ="ketqua" class="ket-qua">
    </div>

    <script>
        function tinhdiemchu(){
            let diemA = parseFloat(document.getElementById('A').value);
            let diemB = parseFloat(document.getElementById('B').value);
            let diemC = parseFloat(document.getElementById('C').value);

            let canhbao ="";
            if(!diemA){
                canhbao+="vui lòng nhập lại điểm A\n " 
            }
            if(diemA > 10 || diemA <0){
                canhbao+="vui lòng nhập đúng điều kiện điểm A\n"
            }            

            if(!diemB){
                canhbao+="vui lòng nhập lại điểm B\n "
            }
            if(diemB > 10 || diemB <0){
                canhbao+="vui lòng nhập đúng điều kiện điểm B\n"
            }

            if(!diemC){
                canhbao+="vui lòng nhập lại điểm C\n "
            }
            if(diemC > 10 || diemC <0){
                canhbao+="vui lòng nhập đúng điều kiện điểm C\n"
            }

            if(canhbao){
                alert(canhbao)
            }
            let tinhtong = 0.6*diemA + 0.3*diemB + 0.1*diemC;
            document.getElementById('ketqua').value = tinhtong;
        }
    </script>
</body>
</html>
