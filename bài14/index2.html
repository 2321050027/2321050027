<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
           background-color: aliceblue;
            display: flex;
            justify-content: center;
            margin-top: 145px;
            margin-left: 350px;
            border-radius: 32px;
            width: 40%;
            gap:30px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div>
            <div>
                <p>nhập vào chiều cao(m)</p>
                <input type="text" id="chieucao">
            </div>
            <div>
                <p>nhập cân nặng(kg) </p>
                <input type="text" id="cannang">
            </div>
            <div>
                <button onclick="bmi()">tính BMI</button>
            </div>
            <div>
               <p> kết quả </p>
                <input type="text"  id="kq">
                <h1></h1>
            </div>
        </div>
        <div>
            <img class="images" width="125px" height="250px" src="" alt="">
        </div>
    </div>

    <script>
        function bmi(){
            let cao = parseFloat(document.getElementById('chieucao').value);
            let nang = parseFloat(document.getElementById('cannang').value);
            let canhbao="";
            if((!cao)||(cao<0)){
                canhbao+="vui lòng nhập đúng giá trị chiều cao\n"
            }
            if((!nang)||(nang<0)){
                canhbao+="vui lòng nhập đúng giá trị cân nặng\n"
            }
            if(canhbao){
                alert(canhbao);
            }
            let tinh = nang/(cao*cao)
            document.getElementById('kq').value = tinh.toFixed(2);
            if(tinh< 18.5){
                document.getElementsByClassName('images')[0].src ="thieu.jpg";
                document.getElementsByTagName('h1')[0].innerHTML="bạn bị thiếu cân"
            }
            else if(tinh >= 18.5 && tinh <25){
                document.getElementsByClassName('images')[0].src ="bthuong.jpg";
                document.getElementsByTagName('h1')[0].innerHTML="bạn đủ cân"
            }
            else if(tinh >= 25 && tinh < 30){
                document.getElementsByClassName('images')[0].src ="thua.jpg";
                document.getElementsByTagName('h1')[0].innerHTML="bạn thừa cân"
            }
            else if(tinh >=30 && tinh < 40){
                document.getElementsByClassName('images')[0].src ="anh/beophi12.jpg";
                document.getElementsByTagName('h1')[0].innerHTML="bạn bị béo phì nhẹ"
            }
            else if(tinh >=40){
                document.getElementsByClassName('images')[0].src ="beophinang.jpg";
                document.getElementsByTagName('h1')[0].innerHTML="bạn bị béo phì nặng"
            }
        }
    </script>
</body>
</html>
